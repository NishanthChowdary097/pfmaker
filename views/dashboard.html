.glowing-cursor {
    position: absolute;
    width: 40px; /* Adjust size of cursor */
    height: 40px; /* Adjust size of cursor */
    border-radius: 50%;
    background-color: rgba(211, 211, 241, 0.7); /* Glowing color (you can change it to any color) */
    box-shadow: 0 0 10px rgba(220, 220, 228, 0.5); /* Glowing effect */
    pointer-events: none; /* Prevents cursor from interacting with page elements */
    transition: transform 0.1s ease; /* Optional smooth movement */
    filter: blur(30px);
}

body {

body{

.sidenav {

    left: 0;

    display: flex;

.sidenav .logo {

.sidenav a:not(.logo) {

::-webkit-scrollbar{

}
#progressbar{
    position: fixed;
    border-radius: 6px;
    top: 0;
    right: 0;
    width: 7px;
    background: linear-gradient(to top,#cac1e7,#43168A);
}
#progressbar:before{
    content: '';
    position: absolute;
    top:0;
    left:0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to top,#cac1e7,#43168A);
    filter: blur(10px);
}
#progressbar:after{
    content: '';
    position: absolute;
    top:0;
    left:0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to top,#cac1e7,#43168A);
    filter: blur(30px);
}

}

/* Base styles for custom alert box */
.alert-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 1000;
}

.alert {
  position: relative;
  margin-bottom: 10px;
  padding: 15px;
  border-radius: 5px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
  font-family: Arial, sans-serif;
  font-size: 14px;
  max-width: 250px;
  text-align: left;
  display: flex;
  align-items: center;
  animation: slideInBottom 0.5s ease-out forwards;
  box-shadow:
    inset -5px -5px 15px rgba(255, 255, 255, 0.3),  5px 5px 15px rgba(0, 0, 0, 0.509);
}

@keyframes slideInBottom {
  0% {
    bottom: -100px;
  }
  100% {
    bottom: 20px;
  }
}

@keyframes slideOutBottom {
  0% {
    bottom: 20px;
  }
  100% {
    bottom: -100px;
  }
}

/* Alert Types */
.alert.error {
  background-color: rgba(255, 0, 0, 0.6);
}

.alert.caution {
  background-color: rgba(255, 165, 0, 0.6);
}

.alert.success {
  background-color: rgba(0, 128, 0, 0.6);
}

.alert.info {
  background-color: rgba(0, 123, 255, 0.6);
}

.alert .icon {
  font-size: 20px;
  margin-right: 10px;
}

#progressBarContainer {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 5px;
  background-color: rgba(255, 255, 255, 0.3);
  border-radius: 2px;
}
#progressBar {
  height: 100%;
  width: 0;
  background-color: #FF4500;
  border-radius: 2px;
  transition: width 0.1s ease-in-out;
}
/* Floating Window Styles */
.floating-window {
  display: none;
  position: fixed;
  top: 20%;
  left: 50%;
  transform: translateX(-50%);
  background-color: rgba(0, 0, 0, 0.7);
  color: white;
  width: 300px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
  z-index: 1000;
}

.floating-window .header {

  padding: 10px;
  display: flex;

  align-items: center;
  border-radius: 8px 8px 0 0;

.floating-window .header h2 {

.floating-window .content {

.floating-window .content ul {

  border-radius: 5px;

}

<script>
    window.onload = function() {
        if(!sessionStorage.hasOwnProperty('pert')){
        fetch('/perts').then(response=>response.json()).then(d=>{
            sessionStorage.setItem('pert',JSON.stringify(d))
        })}
        renderPers()

        // }).catch(error => {
        //     console.error('Error:', error);
        // });
        setPers()
        setContacts()
    };
    
    const navLinks = document.querySelectorAll('.sidenav a');
    navLinks.forEach(link => {
        if(!link.href.includes("logout"))
            link.addEventListener('click', (e) => {
            e.preventDefault();
            // console.log(e)
            const targetSection = document.querySelector(link.getAttribute('href'));
            targetSection.scrollIntoView({
                behavior: 'smooth',
                block: 'start',
                top: targetSection.offsetTop,
            });
        });
    });

    let progress = document.getElementById('progressbar')
    let totalHeight = document.body.scrollHeight-window.innerHeight
    window.onscroll=function(){
        let progressHeight = (window.pageYOffset/totalHeight)*100;
        progress.style.height = progressHeight+'%';
    }

    document.addEventListener('keydown', function(event) {
        if (event.shiftKey && event.key === '?') {   
            openWindow()
        }
        else if (event.altKey && event.key === 'a'){
            console.log('Save Account Details');
        }
        else if (event.altKey && event.key === 's') {
            console.log('Save Skills');
            postUserSkills()
        }
        else if (event.altKey && event.key == 'c') {
            console.log('Save Contacts');
            postUserContacts();
        }
    });


    function showAlert(message, type = 'error', duration = 5000) {
        const alertContainer = document.getElementById('alertContainer');
        const alertBox = document.createElement('div');
        const alertMessage = document.createElement('span');
        const progressBarContainer = document.createElement('div');
        const progressBar = document.createElement('div');
        const icon = document.createElement('span');

        alertBox.classList.add('alert');
        alertMessage.textContent = message;
        progressBarContainer.id = 'progressBarContainer';
        progressBar.id = 'progressBar';
        
        alertBox.classList.add(type);
        
        if (type === 'error') {
            icon.textContent = '🚫';
        } else if (type === 'caution') {
            icon.textContent = '⚠️';
        } else if (type === 'success') {
            icon.textContent = '✅';
        } else if (type === 'info') {
            icon.textContent = 'ℹ️';
        }

        alertBox.appendChild(icon);
        alertBox.appendChild(alertMessage);
        alertBox.appendChild(progressBarContainer);
        progressBarContainer.appendChild(progressBar);

        alertContainer.appendChild(alertBox);

        alertBox.style.display = 'block';
        alertBox.style.animation = 'slideInBottom 0.5s ease-out forwards';
        
        let timeLeft = duration;
        let progressInterval = setInterval(function () {
            const progress = ((duration - timeLeft) / duration) * 100;
            progressBar.style.width = progress + '%';
            
            timeLeft -= 100;
            
            if (timeLeft <= 0) {
            clearInterval(progressInterval);
            slideOutAlert(alertBox);
            }
        }, 100);

        setTimeout(function () {
            slideOutAlert(alertBox);
            clearInterval(progressInterval);
        }, duration);
    }
    function slideOutAlert(alertBox) {
    alertBox.style.animation = 'slideOutBottom 0.5s ease-in forwards';
    setTimeout(function () {
        alertBox.style.display = 'none';
        alertBox.remove();
    }, 500);
    }
    
    function openWindow() {
        document.getElementById("floatingWindow").style.display = "block";
    }
    function closeWindow() {
        document.getElementById("floatingWindow").style.display = "none";
    }

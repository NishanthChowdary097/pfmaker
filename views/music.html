<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zing Play</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="https://www.svgrepo.com/show/192954/lightning-flash.svg" sizes="32x32">
    <link rel="icon" href="https://www.svgrepo.com/show/192954/lightning-flash.svg" sizes="192x192">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }

        .music-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .music-card {
            background-color: #1a1a1a;
            border-radius: 10px;
            width: 200px;
            margin: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .music-card:hover {
            transform: scale(1.05);
        }

        .music-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-info {
            padding: 10px;
            text-align: center;
        }

        .card-info h3 {
            font-size: 16px;
            margin: 0;
        }

        .card-info p {
            font-size: 14px;
            color: #ddd;
        }

        .description {
            font-size: 12px;
            color: #bbb;
            margin-top: 10px;
        }

        /* Music Player Styling */
        /* Music Player Styling */
#player-container {
    position: fixed;
    right: 0;
    bottom: 15px;
    left: 0;
    width: 430px;
    height: 100px;
    margin: -4px auto;
}

#player-bg-layer {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-color: #1a1a1a;
    opacity: 0.8;
    z-index: 2;
}

#player {
    position: relative;
    height: 100%;
    z-index: 3;
}

#player-track {
    position: absolute;
    top: 0;
    right: 15px;
    left: 15px;
    padding: 13px 22px 10px 184px;
    background-color: #222;
    border-radius: 15px 15px 0 0;
    transition: 0.3s ease top;
    z-index: 1;
}

#player-track.active {
    top: -97px;
}

#album-name {
    color: #eaeaea;
    font-size: 17px;
    font-weight: bold;
}

#track-name {
    color: #ccc;
    font-size: 12px;
    margin: 2px 0 13px 0;
}

#track-time {
    height: 12px;
    margin-bottom: 3px;
    overflow: hidden;
}

#current-time {
    float: left;
}

#track-length {
    float: right;
}

#current-time,
#track-length {
    color: transparent;
    font-size: 11px;
    background-color: #3b3d50;
    border-radius: 10px;
    transition: 0.3s ease all;
}

#track-time.active #current-time,
#track-time.active #track-length {
    color: #f86d92;
    background-color: transparent;
}

#seek-bar-container,
#seek-bar {
    position: relative;
    height: 4px;
    border-radius: 4px;
}

#seek-bar-container {
    background-color: #3b3d50;
    cursor: pointer;
}

#seek-time {
    position: absolute;
    top: -29px;
    color: #fff;
    font-size: 12px;
    white-space: pre;
    padding: 5px 6px;
    border-radius: 4px;
    display: none;
}

#s-hover {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    opacity: 0.2;
    z-index: 2;
}

#seek-time,
#s-hover {
    background-color: #3b3d50;
}

#seek-bar {
    content: "";
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    width: 0;
    background-color: #fd6d94;
    transition: 0.2s ease width;
    z-index: 1;
}

#player-content {
    position: relative;
    height: 100%;
    background-color: #1a1a1a;
    /* box-shadow: 0 30px 80px #656565; */
    /* box-shadow: 0 30px 80px #ceff3c; */
    border-radius: 15px;
    z-index: 2;
    animation: randomColors 5s infinite alternate ease-in-out;
}
@keyframes randomColors {
            0% {
                box-shadow: 0 30px 80px #ff3c3c; /* Red */
            }
            25% {
                box-shadow: 0 30px 80px #3cff3c; /* Green */
            }
            50% {
                box-shadow: 0 30px 80px #cfceff; /* Blue */
            }
            75% {
                box-shadow: 0 30px 80px #ff3ceb; /* Pink */
            }
            100% {
                box-shadow: 0 30px 80px #ffde3c; /* Yellow */
            }
        }

#album-art {
    position: absolute;
    top: -40px;
    width: 115px;
    height: 115px;
    margin-left: 40px;
    transform: rotateZ(0);
    transition: 0.3s ease all;
    box-shadow: 0 0 0 10px #222;
    border-radius: 50%;
    overflow: hidden;
}

#album-art.active {
    top: -60px;
    box-shadow: 0 0 0 4px #fff7f7, 0 30px 50px -15px #afb7c1;
}

#album-art:before {
    content: "";
    position: absolute;
    top: 50%;
    right: 0;
    left: 0;
    width: 20px;
    height: 20px;
    margin: -10px auto 0 auto;
    background-color: #d6dee7;
    border-radius: 50%;
    box-shadow: inset 0 0 0 2px #fff;
    z-index: 2;
}

#album-art img {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 100%;
    z-index: -1;
}

#album-art img.active {
    opacity: 1;
    z-index: 1;
}

#album-art.active img.active {
    z-index: 1;
    animation: rotateAlbumArt 3s linear 0s infinite forwards;
}

@keyframes rotateAlbumArt {
    0% {
        transform: rotateZ(0);
    }
    100% {
        transform: rotateZ(360deg);
    }
}

#buffer-box {
    position: absolute;
    top: 50%;
    right: 0;
    left: 0;
    height: 13px;
    color: #1f1f1f;
    font-size: 13px;
    font-family: Helvetica;
    text-align: center;
    font-weight: bold;
    line-height: 1;
    padding: 6px;
    margin: -12px auto 0 auto;
    background-color: rgba(255, 255, 255, 0.19);
    opacity: 0;
    z-index: 2;
}

#album-art img,
#buffer-box {
    transition: 0.1s linear all;
}

#album-art.buffering img {
    opacity: 0.25;
}

#album-art.buffering #buffer-box {
    opacity: 1;
}

#player-controls {
    width: 250px;
    height: 100%;
    margin: 0 5px 0 141px;
    float: right;
    overflow: hidden;
}

.control {
    width: 33.333%;
    float: left;
    padding: 12px 0;
}

.button {
    width: 26px;
    height: 26px;
    padding: 25px;
    /* background-color: #3b3d50; */
    border-radius: 6px;
    cursor: pointer;
}

.button i {
    display: block;
    color: #d6dee7;
    font-size: 26px;
    text-align: center;
    line-height: 1;
}

.button,
.button i {
    transition: 0.2s ease all;
}

.button:hover {
    background-color: #5b5f71;
}

.button:hover i {
    color: #fff;
}

        @media (max-width: 768px) {
            .music-card {
                width: 45%;
            }
        }

        @media (max-width: 480px) {
            .music-card {
                width: 90%;
                margin: 10px auto;
            }
            #album-art{
                margin-left: 6%;
                margin-right: auto;
            }
            #player{
                /* width: 350px; */
                scale: 0.9;
                justify-self: center;
                align-self: center;
                /* width: 90vw; */
            }
        }

        ::-webkit-scrollbar{
            width:0;
        }
    #progressbar{
        position: fixed;
        border-radius: 6px;
        top: 0;
        right: 0;
        width: 6px;
        background: linear-gradient(to top, #3b3d50, #6c3f87);
    }
    #progressbar:before{
        content: '';
        position: absolute;
        top:0;
        left:0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to top, #3b3d50, #6c3f87);
        filter: blur(10px);
    }
    #progressbar:after{
        content: '';
        position: absolute;
        top:0;
        left:0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to top, #3b3d50, #6c3f87);
        filter: blur(30px);
    }

    </style>
</head>
<body>
    <div id="progressbar"></div>
    <div class="music-cards" id="music-cards">
        <!-- Music cards will be dynamically inserted here -->
    </div>

<div id="player-bg-artwork"></div>
<div id="player-container">
  <div id="player">
    <div id="player-track">
      <div id="album-name"></div>
      <div id="track-name"></div>
      <div id="track-time">
        <div id="current-time"></div>
        <div id="track-length"></div>
      </div>
      <div id="seek-bar-container">
        <div id="seek-time"></div>
        <div id="s-hover"></div>
        <div id="seek-bar"></div>
      </div>
    </div>
    <div id="player-content">
      <div id="album-art">
        <img  id="player_thumb" class="active" id="_1" />
      </div>
      <div id="player-controls">
        <div class="control">
          <div class="button" id="play-previous" >
            <i class="fas fa-backward"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-pause-button">
            <i class="fas fa-play"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-next">
            <i class="fas fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/static/js/music.js"></script>
<script>
    let progress = document.getElementById('progressbar')
    let totalHeight = window.innerHeight-document.body.scrollHeight
    window.onscroll=function(){
        let progressHeight = (window.pageYOffset/document.body.scrollHeight)*100;
        progress.style.height = progressHeight+4.5+'%';
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }

        .music-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .music-card {
            background-color: #1a1a1a;
            border-radius: 10px;
            width: 200px;
            margin: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .music-card:hover {
            transform: scale(1.05);
        }

        .music-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-info {
            padding: 10px;
            text-align: center;
        }

        .card-info h3 {
            font-size: 16px;
            margin: 0;
        }

        .card-info p {
            font-size: 14px;
            color: #ddd;
        }

        .description {
            font-size: 12px;
            color: #bbb;
            margin-top: 10px;
        }

        /* Music Player Styling */
        /* Music Player Styling */
#player-container {
    position: fixed;
    right: 0;
    bottom: 15px;
    left: 0;
    width: 430px;
    height: 100px;
    margin: -4px auto;
}

#player-bg-layer {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-color: #1a1a1a;
    opacity: 0.8;
    z-index: 2;
}

#player {
    position: relative;
    height: 100%;
    z-index: 3;
}

#player-track {
    position: absolute;
    top: 0;
    right: 15px;
    left: 15px;
    padding: 13px 22px 10px 184px;
    background-color: #222;
    border-radius: 15px 15px 0 0;
    transition: 0.3s ease top;
    z-index: 1;
}

#player-track.active {
    top: -97px;
}

#album-name {
    color: #eaeaea;
    font-size: 17px;
    font-weight: bold;
}

#track-name {
    color: #ccc;
    font-size: 12px;
    margin: 2px 0 13px 0;
}

#track-time {
    height: 12px;
    margin-bottom: 3px;
    overflow: hidden;
}

#current-time {
    float: left;
}

#track-length {
    float: right;
}

#current-time,
#track-length {
    color: transparent;
    font-size: 11px;
    background-color: #3b3d50;
    border-radius: 10px;
    transition: 0.3s ease all;
}

#track-time.active #current-time,
#track-time.active #track-length {
    color: #f86d92;
    background-color: transparent;
}

#seek-bar-container,
#seek-bar {
    position: relative;
    height: 4px;
    border-radius: 4px;
}

#seek-bar-container {
    background-color: #3b3d50;
    cursor: pointer;
}

#seek-time {
    position: absolute;
    top: -29px;
    color: #fff;
    font-size: 12px;
    white-space: pre;
    padding: 5px 6px;
    border-radius: 4px;
    display: none;
}

#s-hover {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    opacity: 0.2;
    z-index: 2;
}

#seek-time,
#s-hover {
    background-color: #3b3d50;
}

#seek-bar {
    content: "";
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    width: 0;
    background-color: #fd6d94;
    transition: 0.2s ease width;
    z-index: 1;
}

#player-content {
    position: relative;
    height: 100%;
    background-color: #1a1a1a;
    box-shadow: 0 30px 80px #656565;
    border-radius: 15px;
    z-index: 2;
}

#album-art {
    position: absolute;
    top: -40px;
    width: 115px;
    height: 115px;
    margin-left: 40px;
    transform: rotateZ(0);
    transition: 0.3s ease all;
    box-shadow: 0 0 0 10px #222;
    border-radius: 50%;
    overflow: hidden;
}

#album-art.active {
    top: -60px;
    box-shadow: 0 0 0 4px #fff7f7, 0 30px 50px -15px #afb7c1;
}

#album-art:before {
    content: "";
    position: absolute;
    top: 50%;
    right: 0;
    left: 0;
    width: 20px;
    height: 20px;
    margin: -10px auto 0 auto;
    background-color: #d6dee7;
    border-radius: 50%;
    box-shadow: inset 0 0 0 2px #fff;
    z-index: 2;
}

#album-art img {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 100%;
    z-index: -1;
}

#album-art img.active {
    opacity: 1;
    z-index: 1;
}

#album-art.active img.active {
    z-index: 1;
    animation: rotateAlbumArt 3s linear 0s infinite forwards;
}

@keyframes rotateAlbumArt {
    0% {
        transform: rotateZ(0);
    }
    100% {
        transform: rotateZ(360deg);
    }
}

#buffer-box {
    position: absolute;
    top: 50%;
    right: 0;
    left: 0;
    height: 13px;
    color: #1f1f1f;
    font-size: 13px;
    font-family: Helvetica;
    text-align: center;
    font-weight: bold;
    line-height: 1;
    padding: 6px;
    margin: -12px auto 0 auto;
    background-color: rgba(255, 255, 255, 0.19);
    opacity: 0;
    z-index: 2;
}

#album-art img,
#buffer-box {
    transition: 0.1s linear all;
}

#album-art.buffering img {
    opacity: 0.25;
}

#album-art.buffering #buffer-box {
    opacity: 1;
}

#player-controls {
    width: 250px;
    height: 100%;
    margin: 0 5px 0 141px;
    float: right;
    overflow: hidden;
}

.control {
    width: 33.333%;
    float: left;
    padding: 12px 0;
}

.button {
    width: 26px;
    height: 26px;
    padding: 25px;
    /* background-color: #3b3d50; */
    border-radius: 6px;
    cursor: pointer;
}

.button i {
    display: block;
    color: #d6dee7;
    font-size: 26px;
    text-align: center;
    line-height: 1;
}

.button,
.button i {
    transition: 0.2s ease all;
}

.button:hover {
    background-color: #5b5f71;
}

.button:hover i {
    color: #fff;
}

    </style>
</head>
<body>

<div class="music-cards" id="music-cards">
    <!-- Music cards will be dynamically inserted here -->
</div>

<div id="player-bg-artwork"></div>
<div id="player-container">
  <div id="player">
    <div id="player-track">
      <div id="album-name"></div>
      <div id="track-name"></div>
      <div id="track-time">
        <div id="current-time"></div>
        <div id="track-length"></div>
      </div>
      <div id="seek-bar-container">
        <div id="seek-time"></div>
        <div id="s-hover"></div>
        <div id="seek-bar"></div>
      </div>
    </div>
    <div id="player-content">
      <div id="album-art">
        <img  id="player_thumb" class="active" id="_1" />
      </div>
      <div id="player-controls">
        <div class="control">
          <div class="button" id="play-previous" >
            <i class="fas fa-backward"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-pause-button">
            <i class="fas fa-play"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-next">
            <i class="fas fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
    var queue_head =0;
    var queue=[]
    function shuffleArray(arr) {
        // console.log(arr)
        const clonedArray = [...arr];
        for (let i = clonedArray.length - 1; i > 0; i--) {
            const randomIndex = Math.floor(Math.random() * (i + 1));
            [clonedArray[i], clonedArray[randomIndex]] = [clonedArray[randomIndex], clonedArray[i]];
        }
        return clonedArray;
    }
    function createPlayList(arr,now) {
        var filteredObjects = arr.filter(obj => obj.hasOwnProperty('metadata'));
        // filteredObjects = filteredObjects.filter(obj=>obj._id==now);
        // const result = {};
        return shuffleArray(filteredObjects)
    }


    $(document).ready(function () {
        // Fetch the entire dataset of songs
        function fetchAllSongData() {
            fetch('/music/songs')  // Replace with your actual API URL
                .then(response => response.json())
                .then(data => {
                    localStorage.setItem("songs",JSON.stringify(data));
                    data=shuffleArray(data)
                    createMusicCards(data);  // Create all music cards at once
                })
                .catch(error => console.error('Error fetching song data:', error));
        }

        function createMusicCards(songs) {
            const musicCardsContainer = $('#music-cards');
            musicCardsContainer.empty();

            songs.forEach(song => {
                if (!song.metadata) {
                    return;
                }
                const songCard = `
                    <div class="music-card" data-song="${song.metadata.id || 'None'}" data-title="${song.metadata.title || 'None'}" data-artist="${song.metadata.channel_id || 'None'}" data-description="${song.metadata.description || 'None'}" data-img="${song.metadata.thumbnail || 'None'}" onclick='selectTrack("${song._id}")' >
                        <img src="${song.metadata.thumbnail || 'default-image.jpg'}" alt="${song.metadata.title || 'No Title'}">
                        <div class="card-info">
                            <h3>${song.metadata.title || 'No Title'}</h3>
                            <p>By: ${song.metadata.channel_id || 'Unknown Artist'}</p>
                            <!-- <p class="description">${(song.metadata.description ? song.metadata.description.substring(0, 100) : 'No Description Available')}...</p> -->
                        </div>
                    </div>
                `;
                musicCardsContainer.append(songCard);
            });
        }
        if(!localStorage.hasOwnProperty("songs")){
            fetchAllSongData();
        }else{
            createMusicCards(shuffleArray(JSON.parse(localStorage.getItem("songs"))))}
    });
        const playerTrack = $("#player-track");
        const bgArtwork = $("#player-bg-artwork");
        const albumName = $("#album-name");
        const trackName = $("#track-name");

        const albumArt = $("#album-art");
        const sArea = $("#seek-bar-container");
        const seekBar = $("#seek-bar");
        const trackTime = $("#track-time");
        const seekTime = $("#seek-time");
        const sHover = $("#s-hover");
        const playPauseButton = $("#play-pause-button");
        const tProgress = $("#current-time");
        const tTime = $("#track-length");
        const playPreviousTrackButton = $("#play-previous");
        const playNextTrackButton = $("#play-next");

        const trackUrl = JSON.parse(localStorage.getItem("songs"))

        let
        i = playPauseButton.find("i"),
        seekT,
        seekLoc,
        seekBarPos,
        cM,
        ctMinutes,
        ctSeconds,
        curMinutes,
        curSeconds,
        durMinutes,
        durSeconds,
        playProgress,
        bTime,
        nTime = 0,
        buffInterval = null,
        tFlag = false,
        currIndex = -1;

        function getMetadataById(id) {
            var trackUrl = JSON.parse(localStorage.getItem("songs"));
            if (!trackUrl || trackUrl.length === 0) {
                console.error("No songs available or data not loaded properly.");
                return null;
            }
            const item = trackUrl.find(song => song._id === id);
            if (!item) {
                console.error("Song not found.");
                return null;
            }
            return item;
        }



    function playPause() {
        setTimeout(function () {
        if (audio.paused) {
            playerTrack.addClass("active");
            albumArt.addClass("active");
            i.attr("class", "fas fa-pause");
            clearInterval(buffInterval)
            audio.play();
        } else {
            playerTrack.removeClass("active");
            albumArt.removeClass("active");
            clearInterval(buffInterval);
            albumArt.removeClass("buffering");
            i.attr("class", "fas fa-play");
            audio.pause();
        }
        }, 300);
    }

    function showHover(event) {
        seekBarPos = sArea.offset();
        seekT = event.clientX - seekBarPos.left;
        seekLoc = audio.duration * (seekT / sArea.outerWidth());

        sHover.width(seekT);

        cM = seekLoc / 60;

        ctMinutes = Math.floor(cM);
        ctSeconds = Math.floor(seekLoc - ctMinutes * 60);

        if (ctMinutes < 0 || ctSeconds < 0) return;

        if (ctMinutes < 0 || ctSeconds < 0) return;

        if (ctMinutes < 10) ctMinutes = "0" + ctMinutes;
        if (ctSeconds < 10) ctSeconds = "0" + ctSeconds;

        if (isNaN(ctMinutes) || isNaN(ctSeconds)) seekTime.text("--:--");
        else seekTime.text(ctMinutes + ":" + ctSeconds);

        seekTime.css({ left: seekT, "margin-left": "-21px" }).fadeIn(0);
    }

    function hideHover() {
        sHover.width(0);
        seekTime
        .text("00:00")
        .css({ left: "0px", "margin-left": "0px" })
        .fadeOut(0);
    }

    function playFromClickedPos() {
        audio.currentTime = seekLoc;
        seekBar.width(seekT);
        hideHover();
    }

    function updateCurrTime() {
        nTime = new Date();
        nTime = nTime.getTime();

        if (!tFlag) {
        tFlag = true;
        trackTime.addClass("active");
        }

        curMinutes = Math.floor(audio.currentTime / 60);
        curSeconds = Math.floor(audio.currentTime - curMinutes * 60);

        durMinutes = Math.floor(audio.duration / 60);
        durSeconds = Math.floor(audio.duration - durMinutes * 60);

        playProgress = (audio.currentTime / audio.duration) * 100;

        if (curMinutes < 10) curMinutes = "0" + curMinutes;
        if (curSeconds < 10) curSeconds = "0" + curSeconds;

        if (durMinutes < 10) durMinutes = "0" + durMinutes;
        if (durSeconds < 10) durSeconds = "0" + durSeconds;

        if (isNaN(curMinutes) || isNaN(curSeconds)) tProgress.text("00:00");
        else tProgress.text(curMinutes + ":" + curSeconds);

        if (isNaN(durMinutes) || isNaN(durSeconds)) tTime.text("00:00");
        else tTime.text(durMinutes + ":" + durSeconds);

        if (
        isNaN(curMinutes) ||
        isNaN(curSeconds) ||
        isNaN(durMinutes) ||
        isNaN(durSeconds)
        )
        trackTime.removeClass("active");
        else trackTime.addClass("active");

        seekBar.width(playProgress + "%");

        if (playProgress == 100) {
        i.attr("class", "fa fa-play");
        seekBar.width(0);
        tProgress.text("00:00");
        albumArt.removeClass("buffering").removeClass("active");
        clearInterval(buffInterval);
        }
    }

    function checkBuffering() {
        clearInterval(buffInterval);
        buffInterval = setInterval(function () {
        if (nTime == 0 || bTime - nTime > 1000) albumArt.addClass("buffering");
        else albumArt.removeClass("buffering");

        bTime = new Date();
        bTime = bTime.getTime();
        }, 100);
    }

    function selectTrack(id,flag) {
        seekBar.width(0);
        trackTime.removeClass("active");
        tProgress.text("00:00");
        tTime.text("00:00");
        
        let track=getMetadataById(id)
        
        document.getElementById("player_thumb").src=track.metadata.thumbnail;
        var title = track.metadata.title.length > 19 ? track.metadata.title.substring(0, 17) + "..." : track.metadata.title;
        currAlbum = title;
        currTrackName = title;
        currArtwork = track.metadata.thumbnail;
        audio.src = `/music/song/${id}.m4a`;

        nTime = 0;
        bTime = new Date();
        bTime = bTime.getTime();
        albumName.text(currAlbum);
        trackName.text(currTrackName);
        
        // $("#" + currArtwork).addClass("active");
        // bgArtworkUrl = $("#" + currArtwork).attr("src");

        // if (flag != 0) {
        // if( playerTrack.classList.find(o=>{o== "active"})){
            audio.play();
            playerTrack.addClass("active");
            albumArt.addClass("active");
            i.attr("class", "fas fa-pause");

            clearInterval(buffInterval);
            checkBuffering();
        // }
        // }

        // } else {
        // if (flag == 0 || flag == 1) --currIndex;
        // else ++currIndex;
        // }
    }
    function move(i){
        queue_head+=i
        if(queue[queue_head%queue.length].metadata)
        selectTrack(queue[queue_head%queue.length]._id)
        else
        move(i)
    }

    function initPlayer() {
        audio = new Audio();

        // selectTrack(trackUrl[0]._id);

        audio.loop = false;

        playPauseButton.on("click", playPause);

        sArea.mousemove(function (event) {
        showHover(event);
        });
        audio.onended = () => {
            playNext();
        };
        sArea.mouseout(hideHover);
        sArea.on("click", playFromClickedPos);

        $(audio).on("timeupdate", updateCurrTime);
        queue=createPlayList(JSON.parse(localStorage.getItem('songs')))
        playPreviousTrackButton.on("click", function () {
        move(-1)
        });
        playNextTrackButton.on("click", function () {
        move(1)
        });
    }
    initPlayer();
</script>

</body>
</html>
